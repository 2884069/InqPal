{% extends 'inqpal/base.html'%}
{% load staticfiles %}

{% block body_block %}
    <h1>Create a Post</h1>
    <form id = 'post_form' method="POST" action="{% url 'inqpal:make_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{post_form.as_p}}
        <input type="submit" name = "submit" value = "post" />
    </form>
{% endblock %}
