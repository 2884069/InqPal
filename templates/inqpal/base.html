{% load staticfiles %}
<!DOCTYPE html>

<html>
    <title>
        InqPal
    </title>
    <head>
        {% block head_block %}
        {% endblock %}
        <link rel = "stylesheet" href="{% static 'css/base.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <div id = 'header'>
        <div id = 'header_name' >
            <h1><a href="{% url 'inqpal:index' %}">InqPal</a></h1>
            <script src="{% static 'js/base.js' %}"></script>
            <p>an inquisition of paleontologists</p>
        </div>
        
        <div id = 'header_links'>
            <a href="{% url 'inqpal:trending' %}">Trending</a>
            {% if user.is_authenticated %}
            <a href="{% url 'inqpal:palsposts' %}">Pals</a>
            <a href="{% url 'inqpal:my_account' %}">Account</a>
            {% else %}
            <a href="{% url 'inqpal:login' %}">Login</a>
            <a href="{% url 'inqpal:register' %}">Sign Up</a>
            {% endif %}
            <a href="{% url 'inqpal:categories' %}">Categories</a>
        </div>
    </div>

    <body class = 'body'>
        <div>
            {% block body_block %}
            Error no page content
            {% endblock %}
        </div>
    </body>
</html>
